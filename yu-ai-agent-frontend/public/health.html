<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu AI Agent - 健康检查</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .healthy {
            color: #4ade80;
        }
        .info {
            font-size: 16px;
            opacity: 0.8;
            margin: 10px 0;
        }
        .timestamp {
            font-size: 14px;
            opacity: 0.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yu AI Agent</h1>
        <div class="status healthy">✅ 服务正常运行</div>
        <div class="info">前端服务已启动</div>
        <div class="info">版本: v1.0.0</div>
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = 
            '检查时间: ' + new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
