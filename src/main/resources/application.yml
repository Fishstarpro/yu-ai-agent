spring:
  application:
    name: yu-ai-agent
  profiles:
    active: local
server:
  port: 8112
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.yxc.yuaiagent.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

#日志输出级别
logging:
  level:
    org.springframework.ai.chat.client.advisor.SimpleLoggerAdvisor: debug
